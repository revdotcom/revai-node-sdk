language: node_js
node_js: 
  - "8"
  - "10"
  - "12"

script: npm run unit-test

jobs:
  include:
    - stage: lint
      script: npm run lint
    - &building
      stage: build
      script: npm run build
      node_js: "8"
    - <<: *building
      node_js: "10"
    - <<: *building
      node_js: "12"
    - &integration-common
      script:
        - npm run build
        - node build_release_package_json.js
        - npm run integration-test
      node_js: "8"
    - &test-integration
      stage: integration(Test)
      <<: *integration-common
      if: branch =~ /^feature/
      env:
        - secure: ""
        - secure: ""
    - &stage-integration
      stage: integration(Stage)
      <<: *integration-common
      if: (branch = develop) AND (NOT (tag IS present))
      env:
        - secure: ""
        - secure: ""  
    - &prod-integration
      stage: integration(Prod)
      <<: *integration-common
      if: tag =~ /[0-9]+\.[0-9]+\.[0-9]/
      env:
        - secure: ""
        - secure: ""
    - <<: *test-integration
      node_js: "10"
    - <<: *test-integration
      node_js: "12"
    - <<: *stage-integration
      node_js: "10"
    - <<: *stage-integration
      node_js: "12"
    - <<: *prod-integration
      node_js: "10"
    - <<: *prod-integration
      node_js: "12" 