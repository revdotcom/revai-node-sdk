language: node_js
node_js: 
  - "8"
  - "10"
  - "12"

script: npm run unit-test

jobs:
  include:
    - stage: build
      script: npm run build
      node_js: "8"
    - stage: build
      script: npm run build
      node_js: "10"
    - stage: build
      script: npm run build
      node_js: "12"
    - stage: lint
      script: npm run lint
    - stage: Test Integration
      script:
        - npm run build
        - node build_release_package_json.js
        - npm run integration-test
      if: branch =~ /^feature/
      env:
        - secure: ""
        - secure: ""
    - stage: Stage Integration
      script:
        - npm run build
        - node build_release_package_json.js
        - npm run integration-test
      if: (branch = develop) AND (NOT (tag IS present))
      env:
        - secure: ""
        - secure: ""
    - stage: Prod Integration
      script:
        - npm run build
        - node build_release_package_json.js
        - npm run integration-test
      if: tag =~ /[0-9]+\.[0-9]+\.[0-9]/
      env:
        - secure: ""
        - secure: ""
